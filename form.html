<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter Your Name">
    </div>
    <div>
        <label for="email" >Email</label>
        <input type="email" name="email" id="">
    </div>
    <br>
    <div>
        <label for="password" >Password</label>
        <input type="password" name="password" id="password">
    </div>
    
    <div>
        <label for="city">Your State</label>
        <select name="city" id="city">
            <option value="1">Seattle</option>
            <option value="2">Tacoma</option>
            <option value="3">Bellingham</option>
        </select>
    </div>
    
    <div>
        <label for="conditions">Agree to terms and conditions</label>
        <input type="radio" name="conditions" id="conditions">
    </div>
    
    <div>
        <label for="remember">Remember Password</label>
        <input type="checkbox" name="remember" id="remember">
    </div>
    <div>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    
    <button type="submit">Submit</button>
</body>
</html>
